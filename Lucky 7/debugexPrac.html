
 <script type="text/javascript">
	function cavsList(){
		var cavs = ['LeBron','Kyrie','KLove','Dellavadova'];
		
		cavs.pop();
		cavs.push('Tristan');
		document.write(cavs);

		cavs.shift();
		cavs.unshift("Jr");
		document.write(cavs);

		cavs.splice(0,2);
		document.write(cavs);

		cavs[cavs.length] = "JJohnson";
		document.write(cavs);
		
		cavs[2] = "Mo";
		document.write(cavs);
		cavs[8] = "Channing";
		document.write(cavs);
		
		for (var players in cavs) {
			console.info(cavs[players]);
		}
		
		for (var i = 0; i < cavs.length; i++){
			console.info(cavs[i]);
		}
	}
  </script>


</head>
<body>


<div id="Cavaliers"></div>
  <button onclick="cavsList();">Best Team In Eastern Conference</button>
</body>
</html>
